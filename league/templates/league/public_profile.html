{% load static %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,500,700,900" rel="stylesheet">

  <title>{{object.username}} | Profile</title>

  <!-- Additional CSS Files -->
  <link rel="stylesheet" href="{% static 'league/assets/css/public_profile.css' %}">
</head>

<body>
  <div class="card">
    <div class="ds-top"></div>
    <div class="avatar-holder">
      <img src="{{object.profile_picture.url}}"
        alt="Albert Einstein">
    </div>
    <div class="name">
      <a href="#" target="_blank">{{object.get_full_name}}</a>
      <h6 title="Overall"><i class="fas fa-users"></i> <span class="overall" style="font-size: 25px;">{{object.overall_rating}}</span></h6>
    </div>
    <div class="button">
      <a href="#" class="btn" >{{object.team.name}} <i class="fas fa-user-plus"></i></a>
    </div>
    <div class="ds-info">
      <div class="ds pens">
        <h6 title="Number of pens created by the user">GOALS <i class="fas fa-edit"></i></h6>
        <p>29</p>
      </div>
      <div class="ds projects">
        <h6 title="Number of projects created by the user">TROPHIES <i class="fas fa-project-diagram"></i></h6>
        <p>0</p>
      </div>
      <div class="ds posts">
        <h6 title="Number of posts">MATCHES <i class="fas fa-comments"></i></h6>
        <p>0</p>
      </div>
    </div>
    <div class="ds-skill">
      <h6>Skill <i class="fa fa-code" aria-hidden="true"></i></h6>
      <div class="skill html">
        <h6><i class="fab fa-html5"></i> HTML5 </h6>
        <div class="bar bar-html">
          <p>95%</p>
        </div>
      </div>
      <div class="skill css">
        <h6><i class="fab fa-css3-alt"></i> CSS3 </h6>
        <div class="bar bar-css">
          <p>90%</p>
        </div>
      </div>
      <div class="skill javascript">
        <h6><i class="fab fa-js"></i> JavaScript </h6>
        <div class="bar bar-js">
          <p>75%</p>
        </div>
      </div>
    </div>
  </div>

  <script src="{% static 'league/assets/js/public_profile.js' %}"></script>
</body>

</html>
